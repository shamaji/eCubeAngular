<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Company name -->
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- <label>Company Name</label> -->
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Company Name" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <!-- Company Logo -->
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- <mat-form-field class="example-full-width">
                                        <button type="button" md-button (click)="imgFileInput.click()">Add a photo</button>
                                    </mat-form-field> -->
                                    <button mat-raised-button type="button" class="btn btn-info" (click)="imgFileInput.click()">Add a photo</button>
                                    <input hidden type="file" #imgFileInput (change)="previewImage($event)"/>
                                </div>
                                <div class="col-md-4">
                                    <div class="card card-profile">
                                        <div class="card-avatar">
                                            <a href="javascript:void(0)">
                                                <img class="img" src="./assets/img/faces/marc.jpg" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- company address -->
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- <label>Address</label> -->
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Company Address"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adress" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="City" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Country" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Postal Code" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
