<div class="container">
    <div class="card">
        <div class="card-header card-header-success">
            <h4 class="card-title">eCube Login</h4>
            <p class="card-category">eCube Login page</p>
        </div>
        <div class="card-body">
            <!-- <div class="imgcontainer">
                <img src="assets/img/angular.png" alt="Avatar" class="avatar">
            </div> -->
            <div class="row">

                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <!-- username -->
                    <div class="form-group">
                        <label for="uname"><b>Username</b></label>
                        <input type="email" id="emailaddress" class="form-control" placeholder="Enter User Name"
                            required autofocus [(ngModel)]="loginRequest.username"
                            [formControl]="loginForm.controls['username']">
                        <div class="text-danger">
                            <small class="text-danger"
                                *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                                Username is required.
                            </small>
                            <small class="text-danger"
                                *ngIf="!loginForm.controls['username'].hasError('required') && !loginForm.controls['username'].valid && loginForm.controls['username'].touched">
                                Please Enter valid Username.
                            </small>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="form-group">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password" required
                            [(ngModel)]="loginRequest.password" [formControl]="loginForm.controls['password']">
                        <div class="text-danger">
                            <small class="text-danger"
                                *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                                Password is required.
                            </small>
                            <small class="text-danger"
                                *ngIf="!loginForm.controls['password'].hasError('required') && !loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                                Please Enter valid Password.
                            </small>
                        </div>
                    </div>
                    <!-- button login  [disabled]="!loginForm.valid" -->
                    <div class="form-group">
                        <button class="btn btn-success" (click)="onLogin()">
                            LogIn --{{loginForm.valid}}</button>
                    </div>
                    <h6 *ngIf="loginError" class="text-danger"> {{ loginError }} </h6>

                </div>
                <div class="col-md-3"></div>

            </div>
        </div>
    </div>
</div>
